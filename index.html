<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator_W3</title>
  </head>
  <body>
        <!-- Html for Temperature Conversion -->

        <div class="hero" style="border-radius: 3%; background: linear-gradient(135deg, #153677, #4e085f);">
          <div class="units mb-2 mt-3">
            <div class="panel d-block">
              <p class="bg-unit">째C</p>
              <p class="text-light fw-bold ms-2">Celcius</p>
              <input class="ms-3" type="number" id="celcius" value="0">
            </div>
            <div class="panel d-block">
              <p class="bg-unit">째F</p>
              <p class="text-light fw-bold ms-2">Farenheit</p>
              <input class="ms-3" type="number" id="farenheit" value="32">
            </div>
            <div class="panel d-block">
              <p class="bg-unit">째K</p>
              <p class="text-light fw-bold ms-2">Kelvin</p>
              <input class="ms-3" type="number" id="kelvin" value="273">
            </div>
            <div class="panel d-block">
              <p class="bg-unit">째Re</p>
              <p class="text-light fw-bold ms-2">Reamur</p>
              <input class="ms-3" type="number" id="reamur" value="0">
            </div>
          </div>
          <table class="second-table" style="border-radius: 3%;">
              <tr>
                  <td colspan="4" class="total"><span id="calculatorTotal"></span></td>
              </tr>
              <tr>
                  <td><button onclick="resetCalculator()" class="aaa">AC</button></td>
                  <td><button onclick="min()" class="aaa">+/-</button></td>
                  <td><button onclick="perc()" class="aaa">%</button></td>
                  <td><button onclick="div()" class="calculator-operation">/</button></td>
              </tr>
              <tr>
                  <td><button onclick="sec(7)">7</button></td>
                  <td><button onclick="sec(8)">8</button></td>
                  <td><button onclick="sec(9)">9</button></td>
                  <td><button onclick="mul()" class="calculator-operation">X</button></td>
              </tr>
              <tr>
                  <td><button onclick="sec(4)">4</button></td>
                  <td><button onclick="sec(5)">5</button></td>
                  <td><button onclick="sec(6)">6</button></td>
                  <td><button onclick="sub()" class="calculator-operation">-</button></td>
              </tr>
              <tr>
                  <td><button onclick="sec(1)">1</button></td>
                  <td><button onclick="sec(2)">2</button></td>
                  <td><button onclick="sec(3)">3</button></td>
                  <td><button onclick="add()" class="calculator-operation">+</button></td>
              </tr>
              <tr>
                  <td colspan="2"><button onclick="sec(0)" class="zero">0</button></td>
                  <td><button onclick="dot()">,</button></td>
                  <td><button onclick="equ()" class="calculator-operation">=</button></td>
              </tr>
          </table>
      </div>

    <script src="javaScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
